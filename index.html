<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>LuckSix.com</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>LuckSix</h1>
        <form method="POST" action="/" class="form-group">
            <label for="aposta">Digite 6 números (separados por vírgula):</label>
            <input type="text" name="aposta" id="aposta" required>
            <div class="button-container">
                <button type="submit">Fazer Aposta</button>
            </div>
        </form>

        {% if resultado %}
        <div class="result-container">
            <h2>Resultado do Sorteio:</h2>
            <p>Números sorteados: {{ numeros_sorteio|join(', ') }}</p>
            <p>Acertos: {{ acertos|join(', ') }}</p>
            <p>Prêmio: R$ {{ premio }}</p>
        </div>
        {% endif %}
    </div>

    <div class="navigation-links">
        <a href="{{ url_for('regras') }}">Regras e Instruções</a>
        <a href="{{ url_for('historico') }}">Histórico de Resultados</a>
        <a href="{{ url_for('estatisticas') }}">Estatísticas de Números</a>
        <a href="{{ url_for('contato') }}">Contato e Suporte</a>
    </div>

    <div class="language-selection">
        <a href="{{ url_for('idioma', lang='pt') }}">Português</a>
        <a href="{{ url_for('idioma', lang='en') }}">English</a>
    </div>

    <script>
        function toggleTips() {
            var tipsSection = document.getElementById("tips-section");
            tipsSection.style.display = (tipsSection.style.display === "none") ? "block" : "none";
        }
    </script>
</body>
</html>
